name: Daily Stock Recorder

on:
  schedule:
    # 每天 UTC 時間 00:00 執行 (大約是台灣時間早上 8:00)
    - cron: '0 0 * * *'
  # 允許手動按按鈕觸發 (測試用)
  workflow_dispatch:

jobs:
  record-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run recording script
        env:
          # 這裡會讀取我們設定在 GitHub Secrets 的金鑰
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: npm run record
